<!doctype html>
<html lang="ko">
        <!-- static을 적용하려면 필수로 명시해야함 -->
        {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main 페이지</title>
    <link rel="stylesheet" href="{% static 'poll/css/style.css' %}">
</head>
<body>
    <div id="container">
        <section id="main">
            <div class="poll">
                <a href="{% url 'poll:poll_list' %}">
                    <img src="{% static 'poll/images/vote.png' %}" alt="투표">
                    <p>설문 투표 바로가기</p>
            </div>
            <div class="ocr">
                <a href="">
                    <img src="{% static 'poll/images/ocr.png' %}" alt="투표">
                    <p>설문 투표 바로가기</p>
            </div>
    
    </section>
</body>
</html>
